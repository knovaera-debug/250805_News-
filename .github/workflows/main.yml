name: Yahoo News Scraper

on:
  schedule:
    - cron: '20 6 * * *'  # JST 15:20 に毎日実行（UTC 6:20）
  workflow_dispatch:      # 手動実行も可能

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧰 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4

      - name: 🌐 Install Google Chrome and Chromedriver
        run: |
          # Install latest stable Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          
          # Get Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "Installed Chrome version: $CHROME_VERSION"
          
          # Download matching Chromedriver
          wget -N https://chromedriver.storage.googleapis.com/${MAJOR_VERSION}.0.0/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv -f chromedriver /usr/local/bin/chromedriver

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Create credentials.json from secret
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: 🚀 Run Yahoo News Scraper
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' python scrape_yahoo_news.py
